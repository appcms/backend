general:
  branches:
    only:
      - master
machine:
  php:
    version: 7.0.4
deployment:
  dev:
    branch: master
    commands:
      - ant -lib apache-commons-net.jar deploy-dev
      - ant -lib apache-commons-net.jar apidoc-dev
  release:
    tag: /.*/
    commands:
      - ant -lib apache-commons-net.jar deploy-release
      - ant -lib apache-commons-net.jar apidoc-release