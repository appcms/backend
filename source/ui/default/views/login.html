<div class="panel panel-default center-block center-panel" id="login">

    <div class="panel-body">
        <div class="head">
            <h1>Administrationsbereich</h1>
        </div>
        <form class="form-horizontal" ng-submit="vm.login()">

            <div class="form-group">
                <div ng-show="vm.error" class="col-sm-10 col-sm-offset-1">
                    <span  class="label label-danger">{{vm.error}}</span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group col-sm-10 col-lg-offset-1">
                    <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="alias" placeholder="Benutzername" ng-model="vm.alias" autofocus>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group col-sm-10 col-lg-offset-1">
                    <span class="input-group-addon" ><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Passwort" ng-model="vm.password">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary col-sm-10 col-lg-offset-1">Jetzt einloggen</button>
            </div>
        </form>
    </div>

</div>
