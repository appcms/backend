<div class="panel panel-default center-block center-panel">

    <div class="panel-heading">Login in den Administrationsbereich</div>
    <div class="panel-body">
        <form class="form-horizontal" ng-submit="vm.login()">
            <div class="form-group">
                <div ng-show="vm.error" class="col-sm-10 col-sm-offset-2">
                    <span  class="label label-danger">{{vm.error}}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="alias" class="col-sm-2 control-label">Benutzer</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="alias" placeholder="Benutzername" ng-model="vm.alias" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Passwort</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Passwort" ng-model="vm.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Jetzt einloggen</button>
                </div>
            </div>
        </form>
    </div>

</div>
