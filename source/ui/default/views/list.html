<div class="row header">
    <div class="col-lg-9 col-lg-offset-0 col-xl-8 col-xl-offset-1">
        <h3>{{vm.schema.settings.label}} anzeigen</h3>
        <div class="btn-group btn-sorting" uib-dropdown>
            <button class="btn btn-default" id="dropdown-sorting" type="button" uib-dropdown-toggle>
                {{vm.schema.properties[vm.sortProperty].label}}
            </button>
            <button type="button" class="btn btn-default" ng-click="vm.sortBy(vm.sortProperty)">
                <span ng-show="vm.sortOrder === 'ASC'" class="glyphicon glyphicon-arrow-up"></span>
                <span ng-show="vm.sortOrder === 'DESC'" class="glyphicon glyphicon-arrow-down"></span>
            </button>
            <ul uib-dropdown-menu aria-labelledby="dropdown-sorting">
                <li ng-repeat="property in vm.schema.list"><a ng-click="vm.sortBy(property)">{{vm.schema.properties[property].label}}</a></li>
                <li><a ng-click="vm.sortBy('modified')">geändert am</a></li>
                <li><a ng-click="vm.sortBy('user')">geändert von</a></li>
            </ul>
        </div>
        <div class="btn-filter" uib-dropdown auto-close="outsideClick" is-open="filterIsOpen">
            <button class="btn btn-default" id="dropdown-filter" type="button" uib-dropdown-toggle>
                Filter <span ng-show="vm.filterBadge" class="badge">{{vm.filterBadge}}</span> <span ng-hide="filterBadge" class="glyphicon glyphicon-filter"></span>
            </button>
            <div uib-dropdown-menu aria-labelledby="dropdown-filter" class="form-inline">

                    <div class="form-group" ng-hide="config.hide" ng-repeat="(key, config) in vm.schema.properties" ng-switch on="config.type" >
                        <label ng-switch-when="boolean">{{vm.schema.properties[key].label}}</label>
                        <select class="form-control" ng-switch-when="boolean" ng-model="vm.filter[key]" ng-change="vm.executeFilter()">
                            <option value="">alle</option>
                            <option value="true">ja</option>
                            <option value="false">nein</option>
                        </select>

                        <label ng-show="filterJoins[key]" ng-switch-when="join">{{vm.schema.properties[key].label}}</label>
                        <select class="form-control" ng-show="filterJoins[key]" ng-switch-when="join" ng-model="vm.filter[key]" ng-change="vm.executeFilter()">
                            <option value="">alle</option>
                            <option ng-repeat="option in filterJoins[key]" value="{{option.id}}">{{option.title}}</option>
                        </select>

                        <label ng-switch-when="select">{{vm.schema.properties[key].label}}</label>
                        <select class="form-control" ng-switch-when="select" ng-model="vm.filter[key]" ng-change="vm.executeFilter()">
                            <option value="">alle</option>
                            <option ng-repeat="option in config.options" value="{{option.id}}">{{option.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" class="form-control" ng-model="vm.filter.id" ng-enter="vm.closeFilter()" ng-change="vm.executeFilter()" ng-model-options="{debounce:500}">
                    </div>
                    <div class="form-group">
                        <label>Volltext</label>
                        <input type="text" class="form-control" ng-model="vm.filter.fulltext" ng-enter="vm.closeFilter()" ng-change="vm.executeFilter()" ng-model-options="{debounce:500}">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default" ng-click="vm.resetFilter()">Filter zurücksetzen</button>
                    </div>

            </div>
        </div>

        <dir-pagination-controls on-page-change="vm.paginationChanged(newPageNumber)"></dir-pagination-controls>
    </div>

    <div class="col-sm-1">
        <button ng-show="devmode" class="btn btn-default btn-sm" ng-click="vm.loadSchema()">Reload Schema</button>
    </div>
    <div class="col-sm-1" >
        <button ng-hide="vm.schema.settings.isPush || vm.schema.settings.readonly" class="btn btn-primary btn-sm" ng-click="vm.openForm()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Objekt anlegen</button>
    </div>
</div>
<div class="row">
    <div class="col-xl-10 col-xl-offset-1 col-lg-12 col-lg-offset-0">

        <p ng-hide="vm.objectsAvailable || vm.objectsNotAvailable">Daten werden geladen...</p>
        <p ng-show="vm.objectsNotAvailable">Es sind derzeit leider keine Daten vorhanden.</p>
        <table class="table" ng-show="vm.objectsAvailable">
            <thead>
                <tr>
                    <th class="ng-scope">ID</th>
                    <th ng-repeat="property in vm.schema.list">{{vm.schema.properties[property].label}}</th>
                    <th class="ng-scope">geändert am</th>
                    <th class="ng-scope">geändert von</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="object in vm.objects | itemsPerPage: vm.itemsPerPage" total-items="vm.totalItems" current-page="vm.currentPage" ng-dblclick="vm.openForm(object)">
                    <td><pim-autoformat property="id" schema="vm.schema" object="object"></pim-autoformat></td>
                    <td ng-repeat="property in vm.schema.list"><pim-autoformat property="{{property}}" schema="vm.schema" object="object"></pim-autoformat></td>
                    <td><pim-autoformat property="modified" long="true" schema="vm.schema" object="object"></pim-autoformat></td>
                    <td><pim-autoformat property="user" schema="vm.schema" object="object"></pim-autoformat></td>
                    <td>
                        <div class="pull-right">
                            <button type="button" ng-hide="vm.schema.settings.isPush || vm.schema.settings.readonly" ng-click="vm.delete(object.id)" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                            <button type="button" ng-hide="vm.schema.settings.isPush || vm.schema.settings.readonly" ng-click="vm.openForm(object)" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <dir-pagination-controls ng-show="vm.objectsAvailable" on-page-change="paginationChanged(newPageNumber)"></dir-pagination-controls>
    </div>
</div>
