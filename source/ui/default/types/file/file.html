<label for="{{key}}" class="col-sm-2 control-label optional">{{config.label}}</label>

<div class="col-sm-10" uib-dropdown>
    <button class="btn btn-default" id="dropdown-{{key}}" type="button" uib-dropdown-toggle>
        Dateien hinzuf√ºgen <span class="glyphicon glyphicon-menu-down"></span>
    </button>
    <ul role="menu" uib-dropdown-menu aria-labelledby="dropdown-{{key}}">
        <li><button class="btn btn-link" type="file" ngf-select="uploadFile($file, $invalidFiles)"
                    ngf-accept="'{{config.accept}}'">
            Upload</button></li>
        <li><button class="btn btn-link" type="button" ng-click="addFile()">
            Medienarchiv</button></li>
        <li><button ng-show="config.accept == '*'" class="btn btn-link" type="button" ng-click="addVideo()">
            Youtube</button></li>
    </ul>

</div>
<div class="col-sm-10 col-sm-offset-2">
    <div class="row image-upload" ng-show="fileUpload">
        <div class="col-sm-3">{{fileUpload.name}}</div>
        <div class="col-sm-7">
            <uib-progressbar ng-show="fileUpload.progress >= 0" max="max" value="fileUpload.progress">{{fileUpload.progress}} %</uib-progressbar>
        </div>
    </div>
</div>
<div class="col-sm-10 col-sm-offset-2" ng-show="value" >
    <div class="image-form-container">
        <ng-switch on="value.type">
            <div ng-switch-when="image/jpeg"  class="image-edit image-form" style="background-image:url('/data/files/{{value.id}}/pim_small-{{value.name}}');">
                <button type="button" class="btn btn-danger" ng-click="removeFile()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <button type="button" class="btn btn-default btn2" ng-click="editFile()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
            </div>
            <div ng-switch-when="image/png"  class="image-edit image-form" style="background-image:url('/data/files/{{value.id}}/pim_small-{{value.name}}');">
                <button type="button" class="btn btn-danger" ng-click="removeFile()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <button type="button" class="btn btn-default btn2" ng-click="editFile()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
            </div>
            <div ng-switch-when="image/gif"  class="image-edit image-form" style="background-image:url('/data/files/{{value.id}}/pim_small-{{value.name}}');">
                <button type="button" class="btn btn-danger" ng-click="removeFile()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <button type="button" class="btn btn-default btn2" ng-click="editFile()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
            </div>
            <div ng-switch-default class="image-edit image-form">
                <div pim-fileicon type="{{value.type}}" aria-hidden="true"></div>
                <div class="filelabel">{{value.name}}</div>
                <button type="button" class="btn btn-danger" ng-click="removeFile()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <button type="button" class="btn btn-default btn2" ng-click="editFile()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
            </div>
        </ng-switch>
    </div>
</div>
