<div class="col-sm-10 col-sm-offset-2">
    <div class="checkbox">
        <label for="{{key}}" class="ng-class: {optional: config.nullable}">
            <input type="checkbox"  id="{{key}}" name="{{key}}" ng-required="!config.nullable && !config.readonly && !config.hide" ng-readonly="config.readonly" ng-model="value">
            {{config.label}}</label>
    </div>
</div>
<div class="col-sm-10 col-sm-offset-2" ng-show="submitted && !config.readonly && !config.hide && isValid">

</div>
