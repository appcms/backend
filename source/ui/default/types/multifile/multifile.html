<label for="{{key}}" class="col-sm-2 control-label optional">{{config.label}}</label>
<div class="col-sm-10" uib-dropdown>
    <button class="btn btn-default" id="dropdown-{{key}}" type="button" uib-dropdown-toggle>
        Dateien hinzuf√ºgen <span class="glyphicon glyphicon-menu-down"></span>
    </button>
    <ul role="menu" uib-dropdown-menu aria-labelledby="dropdown-{{key}}">
        <li><button class="btn btn-link" type="file" ngf-select="uploadFile($files, $invalidFiles)"
                    multiple ngf-accept="'{{config.accept}}'">
            Upload</button></li>
        <li><button class="btn btn-link" type="button" ng-click="addFile()">
            Medienarchiv</button></li>
        <li><button ng-show="config.accept == '*'" class="btn btn-link" type="button" ng-click="addVideo()">
            Youtube</button></li>
    </ul>

</div>
<div class="col-sm-10 col-sm-offset-2">
    <div class="row image-upload" ng-show="fileUploads" ng-repeat="f in fileUploads">
        <div class="col-sm-3">{{f.name}}</div>
        <div class="col-sm-7">
            <uib-progressbar ng-show="f.progress >= 0" max="max" value="f.progress">{{f.progress}} %</uib-progressbar>
        </div>
    </div>
</div>
<div class="col-sm-10 col-sm-offset-2" >
    <div class="image-form-container" ng-repeat="(index, subobject) in value" ui-sortable="sortableOptions" ng-model="subobject">
    <ng-switch on="subobject.type">
        <div ng-switch-when="image/jpeg" class="image-edit image-form" style="background-image:url('/file/get/{{subobject.id}}/pim_list/{{subobject.name}}');">
            <button type="button" class="btn btn-danger" ng-click="removeFile(index)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn2" ng-click="editFile(index, subobject.id, subobject.title)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
        </div>
        <div ng-switch-when="image/png"  class="image-edit image-form" style="background-image:url('/file/get/{{subobject.id}}/pim_list/{{subobject.name}}');">
            <button type="button" class="btn btn-danger" ng-click="removeFile(index)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn2" ng-click="editFile(index, subobject.id, subobject.title)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
        </div>
        <div ng-switch-when="image/gif"  class="image-edit image-form" style="background-image:url('/file/get/{{subobject.id}}/pim_list/{{subobject.name}}');">
            <button type="button" class="btn btn-danger" ng-click="removeFile(index)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn2" ng-click="editFile(index, subobject.id, subobject.title)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
        </div>
        <div ng-switch-when="link/youtube"  class="image-edit image-form">
            <object width="100%" height="200"
                    data="http://www.youtube.com/embed/{{subobject.name}}">
            </object>
            <button type="button" class="btn btn-danger" ng-click="removeFile(index)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default btn2" ng-click="editFile(index, subobject.id, subobject.title)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
        </div>
        <div ng-switch-default class="file-edit">
            <ul>
                <li>
                    <a href="/file/get/{{subobject.id}}/{{subobject.name}}" target="_blank">{{subobject.name}}</a>
                    <span ng-click="editFile(index, subobject.id, subobject.title)" class="text-danger glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <span ng-click="removeFile(index)" class="text-danger glyphicon glyphicon-trash" aria-hidden="true"></span>
                </li>
            </ul>
        </div>
    </ng-switch>
    </div>
</div>
