<div class="modal-header">
    <h3 class="modal-title">{{vm.title}} - {{vm.object.artikel}}</h3>
</div>
<div class="modal-body" ng-bind-html="vm.body">

</div>
<div class="modal-footer">
    <button ng-hide="hideCancelButton" class="btn btn-default" type="button" ng-click="vm.cancel()">Abbrechen</button>
    <button class="btn btn-danger" type="button" ng-click="vm.ok()">OK</button>
</div>
