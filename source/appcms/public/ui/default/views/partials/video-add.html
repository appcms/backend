<div class="modal-header">
    <h3 class="modal-title">{{vm.modaltitle}}</h3>
</div>
<div class="modal-body" >
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="youtubeId">Youtube-ID</label>
            <div class="col-sm-9">
                <input class="form-control" id="youtubeId" type="text" ng-model="vm.youtubeId">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="title">Titel</label>
            <div class="col-sm-9">
                <input class="form-control" id="title" type="text" ng-model="vm.title">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="vm.cancel()">Abbrechen</button>
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">Speichern</button>
</div>
