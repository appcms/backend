<label for="{{key}}" class="col-sm-2 control-label ng-class: {optional: config.nullable}">{{config.label}}</label>
<div class="col-sm-10">
    <select ng-options="option.id as option.name for option in config.options" class="form-control" id="sel1" id="{{key}}" name="{{key}}" maxlength="{{config.length}}" ng-required="!config.nullable && !config.readonly && !config.hide" ng-readonly="config.readonly" ng-model="newValue">
        <option value=""></option>
    </select>
</div>
<div class="col-sm-10 col-sm-offset-2" ng-show="isSubmit && !config.readonly && !config.hide && !isValid">
    <p class="error">Bitte f√ºlllen Sie das Feld korrekt aus!</p>
</div>
