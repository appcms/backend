<pim-plugin key="TYPE_PREPEND" uiblocks="uiblocks"></pim-plugin>
<label for="{{key}}" class="col-sm-2 control-label ng-class: {optional: config.nullable}">{{config.label}}<pim-plugin key="TYPE_LABEL_APPEND" uiblocks="uiblocks"></pim-plugin></label>
<div class="col-sm-10">
    <pim-plugin key="TYPE_FIELD_PREPEND" uiblocks="uiblocks"></pim-plugin>
    <p class="input-group">
          <input autocomplete="off" type="text" class="form-control" name="{{key}}" uib-datepicker-popup="dd.MM.yyyy" on-open-focus="true" ng-model="dateValue" is-open="isOpened"  ng-readonly="config.readonly || !writable"  ng-required="!config.nullable && !config.readonly && !config.hide" close-text="Close" />
          <span class="input-group-btn" ng-hide="config.readonly || !writable">
            <button type="button" class="btn btn-default" ng-click="openDatePicker()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
    </p>
    <pim-plugin key="TYPE_FIELD_APPEND" uiblocks="uiblocks"></pim-plugin>
</div>
<div class="col-sm-10 col-sm-offset-2" ng-show="isSubmit && !config.readonly && !config.hide && !isValid">
    <p class="error">Bitte f√ºlllen Sie das Feld korrekt aus!</p>
</div>
<pim-plugin key="TYPE_APPEND" uiblocks="uiblocks"></pim-plugin>
