<div class="modal-header">
    <h3 class="modal-title">Ihr Login ist abeglaufen, bitte loggen Sie sich erneut mit Ihrem Passwort ein.</h3>
</div>
<div class="modal-body">
    <div class="form-group" ng-show="vm.error">
        <div class="alert alert-danger col-sm-10 col-sm-offset-1" role="alert">
            <strong><i class="fa fa-exclamation-circle" aria-hidden="true"></i></strong> {{vm.error}}
        </div>
    </div>
    <div class="form-group">
        <div class="input-group col-sm-10 col-sm-offset-1">
            <span class="input-group-addon" ><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Passwort" ng-model="vm.password" ng-change="vm.change()">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button ng-hide="hideCancelButton" class="btn btn-default" type="button" ng-click="vm.cancel()">Sitzung beenden</button>
    <button class="btn btn-danger" type="button" ng-click="vm.ok()">Erneut einloggen</button>
</div>
