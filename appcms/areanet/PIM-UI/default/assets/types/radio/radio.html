<div ng-hide="hide">
    <pim-plugin key="TYPE_PREPEND" uiblocks="uiblocks"></pim-plugin>
    <label for="{{key}}" class="col-sm-2 control-label optional">{{config.label}}<pim-plugin key="TYPE_LABEL_APPEND" uiblocks="uiblocks"></pim-plugin></label>
    <div class="col-sm-10" ng-hide="config.select" ng-style="radioClass == 'radio-inline' ? {'column-count' : radioColumnns} : ''">
        <div ng-repeat="option in radioObjects">
            <label class="optional">
                <input type="radio" id="{{option.id}}" name="group-{{config.group}}" ng-model="options.value" ng-value="option.id">
                {{option.value}}
            </label>
        </div>
    </div>

    <div class="col-sm-10" ng-show="config.select">
        <select ng-options="option.id as option.value for option in radioObjects" class="form-control" id="group-{{config.group}}" name="group-{{config.group}}" ng-model="options.value">
        </select>
    </div>
    <pim-plugin key="TYPE_APPEND" uiblocks="uiblocks"></pim-plugin>
</div>
