<div ng-show="readable">
    <pim-plugin key="TYPE_PREPEND" uiblocks="uiblocks"></pim-plugin>
    <label for="{{key}}" class="col-sm-2 control-label optional">{{config.label}}<pim-plugin key="TYPE_LABEL_APPEND" uiblocks="uiblocks"></pim-plugin></label>

    <div class="col-sm-10" uib-dropdown>
        <button ng-disabled="!writable" class="btn btn-default" id="dropdown-{{key}}" type="button" uib-dropdown-toggle>
            Dateien hinzuf√ºgen <span class="glyphicon glyphicon-menu-down"></span>
        </button>
        <ul role="menu" uib-dropdown-menu aria-labelledby="dropdown-{{key}}">
            <pim-plugin key="TYPE_FILE_BUTTONS_PREPEND" uiblocks="uiblocks"></pim-plugin>
            <li ng-show="uploadable"><button class="btn btn-link" type="file" ngf-select="uploadFile($file, $invalidFiles)"
                        ngf-accept="'{{config.accept}}'">
                Upload</button></li>
            <li><button class="btn btn-link" type="button" ng-click="addFile()">
                Medienarchiv</button></li>
            <li ng-show="writable && config.accept == '*'"><button class="btn btn-link" type="button" ng-click="addVideo()">
                Youtube</button></li>
            <pim-plugin key="TYPE_FILE_BUTTONS_APPEND" uiblocks="uiblocks"></pim-plugin>
        </ul>

    </div>
    <div class="col-sm-10 col-sm-offset-2">
        <div class="row image-upload" ng-show="fileUpload">
            <div class="col-sm-3">{{fileUpload.name}}</div>
            <div class="col-sm-7">
                <uib-progressbar ng-show="fileUpload.progress >= 0" max="max" value="fileUpload.progress">{{fileUpload.progress}} %</uib-progressbar>
            </div>
        </div>
    </div>
    <div class="col-sm-10 col-sm-offset-2" ng-show="value" >
        <div class="image-form-container">
            <ng-switch on="value.type">
                <div ng-switch-when="image/jpeg"  class="image-edit image-form" ng-class="{squareImage: formImageSquarePreview}" style="background-image:url('/file/get/{{value.id}}/pim_small/{{value.name}}');">
                    <pim-plugin key="TYPE_FILE_PREVIEW_BUTTONS_PREPEND" uiblocks="uiblocks"></pim-plugin>
                    <button ng-hide="!writable" type="button" class="btn btn-danger" ng-click="removeFile()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <button ng-hide="!writable_object" type="button" class="btn btn-default btn2" ng-click="editFile()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                    <button ng-click="openFile()" type="button" class="btn btn-primary btn4"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button>
                </div>
                <div ng-switch-when="image/png"  class="image-edit image-form" ng-class="{squareImage: formImageSquarePreview}" style="background-image:url('/file/get/{{value.id}}/pim_small/{{value.name}}');">
                    <pim-plugin key="TYPE_FILE_PREVIEW_BUTTONS_PREPEND" uiblocks="uiblocks"></pim-plugin>
                    <button ng-hide="!writable" type="button" class="btn btn-danger" ng-click="removeFile()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <button ng-hide="!writable_object" type="button" class="btn btn-default btn2" ng-click="editFile()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                    <button ng-click="openFile()" type="button" class="btn btn-primary btn4"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button>
                </div>
                <div ng-switch-when="image/gif"  class="image-edit image-form" ng-class="{squareImage: formImageSquarePreview}" style="background-image:url('/file/get/{{value.id}}/pim_small/{{value.name}}');">
                    <pim-plugin key="TYPE_FILE_PREVIEW_BUTTONS_PREPEND" uiblocks="uiblocks"></pim-plugin>
                    <button ng-hide="!writable" type="button" class="btn btn-danger" ng-click="removeFile()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <button ng-hide="!writable_object" type="button" class="btn btn-default btn2" ng-click="editFile()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                    <button ng-click="openFile()" type="button" class="btn btn-primary btn4"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button>
                </div>
                <div ng-switch-default class="image-edit image-form">
                    <div pim-fileicon type="{{value.type}}" aria-hidden="true"></div>
                    <div class="filelabel">{{value.name}}</div>
                    <pim-plugin key="TYPE_FILE_PREVIEW_BUTTONS_PREPEND" uiblocks="uiblocks"></pim-plugin>
                    <button ng-hide="!writable" type="button" class="btn btn-danger" ng-click="removeFile()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <button ng-hide="!writable_object" type="button" class="btn btn-default btn2" ng-click="editFile()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                    <button ng-click="openFile()" type="button" class="btn btn-primary btn4"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button>
                </div>
            </ng-switch>
        </div>
    </div>
    <pim-plugin key="TYPE_APPEND" uiblocks="uiblocks"></pim-plugin>
</div>
