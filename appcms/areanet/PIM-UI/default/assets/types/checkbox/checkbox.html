<div ng-hide="hide">
    <pim-plugin key="TYPE_PREPEND" uiblocks="uiblocks"></pim-plugin>
    <label for="{{key}}" class="col-sm-2 control-label optional">{{config.label}}<pim-plugin key="TYPE_LABEL_APPEND" uiblocks="uiblocks"></pim-plugin></label>
    <div class="col-sm-10"  ng-style="checkboxClass == 'checkbox-inline' ? {'column-count' : checkboxColumnns} : ''">
        <div ng-repeat="option in checkboxObjects">
            <label class="optional" ng-hide="disabled && !option.selected">
                <input ng-hide="disabled" type="checkbox" id="{{option.id}}" name="group-{{config.group}}[]" ng-model="option.selected">
                {{option.value}}
            </label>
        </div>
    </div>
    <pim-plugin key="TYPE_APPEND" uiblocks="uiblocks"></pim-plugin>
</div>
