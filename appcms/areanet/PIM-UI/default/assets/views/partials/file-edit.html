<div class="modal-header">
    <h3 class="modal-title">{{vm.modaltitle}}</h3>
</div>
<div class="modal-body" >
    <input class="form-control" type="text" ng-model="vm.title">
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="vm.cancel()">Abbrechen</button>
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">Speichern</button>
</div>
