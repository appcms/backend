<pim-plugin key="SETTINGS_HEADER_DATABASE_PREPEND" uiblocks="uiblocks"></pim-plugin>
<div class="row header" data-block="header">
    <div class="col-sm-6 col-sm-offset-1">
        <pim-plugin key="SETTINGS_TITLE_DATABASE_PREPEND" uiblocks="uiblocks"></pim-plugin>
        <h3>Datenbank</h3>
        <pim-plugin key="SETTINGS_TITLE_DATABASE_APPEND" uiblocks="uiblocks"></pim-plugin>
    </div>
</div>
<pim-plugin key="SETTINGS_HEADER_DATABASE_APPEND" uiblocks="uiblocks"></pim-plugin>
<div class="row" data-block="database">
    <pim-plugin key="SETTINGS_BODY_DATABASE_PREPEND" uiblocks="uiblocks"></pim-plugin>
    <div class="col-sm-4 col-sm-offset-1">
        <p><b>Schema</b></p>
        <p>
            <button class="btn btn-default btn-sm" ng-click="vm.loadSchema()" ng-disabled="vm.buttonsDisabled">Schema neu laden</button>
            <button class="btn btn-default btn-sm" ng-click="vm.flushSchemaCache()" ng-disabled="vm.buttonsDisabled">Schema-Cache l√∂schen</button>
        </p>
        <p><b>ORM und Datenbank</b></p>
        <p>
            <button class="btn btn-default btn-sm" ng-click="vm.updateDatabase()" ng-disabled="vm.buttonsDisabled">Datenbank synchronisieren</button>
        </p>
    </div>
    <div class="col-sm-6">
        <p><b>Meldungen</b></p>
        <div class="console" ng-bind-html="vm.message"></div>
    </div>
    <pim-plugin key="SETTINGS_BODY_DATABASE_APPEND" uiblocks="uiblocks"></pim-plugin>
</div>
